  <div class="container">

          <button type="submit" class="login-btn">Daxil ol</button>
          <a href="#" class="forgot">Şifrəni unutmusunuz?</a>
          <hr>
          <button type="button" class="signup-btn">Yeni hesab yarat</button>
        </form>
      </div>
      <p class="bottom-text">
        Məşhur şəxs, brend və ya biznes üçün <a href="#">Səhifə yaradın</a>.
      </p>
    </div>
  </div>
